<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS</title>
	
  <style>
  table{width:300px;height:350;}
    

  button{width:50px;height:50px;margin:9px;}

  </style>
</head>
<body>
  <table align="center" border="1px">
    <tbody><tr>
      <td colspan="3" id="show"></td>
      <td><button onclick="clearDate()">c</button></td>
    </tr>
    <tr>
      <td><button value="1" id="1" class="but" onclick="showDate(this.id)">1</button></td>
      <td><button value="2" id="2" onclick="showDate(this.id)">2</button></td>
      <td><button value="3" id="3" onclick="showDate(this.id)">3</button></td>
      <td><button value="+" id="+" onclick="showDate(this.id)">+</button></td>
    </tr>
    <tr>
      <td><button value="4" id="4" onclick="showDate(this.id)">4</button></td>
      <td><button value="5" id="5" onclick="showDate(this.id)">5</button></td>
      <td><button value="6" id="6" onclick="showDate(this.id)">6</button></td>
      <td><button value="-" id="-" onclick="showDate(this.id)">-</button></td>
    </tr>
    <tr>
      <td><button value="7" id="7" onclick="showDate(this.id)">7</button></td>
      <td><button value="8" id="8" onclick="showDate(this.id)">8</button></td>
      <td><button value="9" id="9" onclick="showDate(this.id)">9</button></td>
      <td><button value="*" id="*" onclick="showDate(this.id)">*</button></td>
    </tr>
    <tr>
      <td><button value="0" id="0" onclick="showDate(this.id)">0</button></td>
      <td><button value="." id="." onclick="showDate(this.id)">.</button></td>
      <td><button value="=" id="=" onclick="calculate()">=</button></td>
      <td><button value="/" id="/" onclick="showDate(this.id);">/</button></td>
    </tr>

  </tbody></table>
  <script type="text/javascript">
  var str="";
  var num=0;
  function showDate(num)
  {
    str+=document.getElementById(num).value;
    document.getElementById("show").innerHTML=str;
  }
  function calculate()
  {
    var result=eval(str);
    result=result+"";
    if(result.indexOf(".")>0)
    {
      var n=result.indexOf(".");
      result=result+"00";
      result=result.substr(0,n+3);
    }
    document.getElementById("show").innerHTML=result;
  }
  function clearDate()
  {
    document.getElementById("show").innerHTML=0;
    str="";
    result="";
  }
  </script>

</body></html>
